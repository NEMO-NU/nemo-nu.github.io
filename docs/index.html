---
layout: default
---

{% include hero.html %}

<section class="about" id="about">
  <div class="text-center">
    <h3>◇ About Us ◇</h3>
  </div>
  <div class="container">
    {% for text in site.about %}
    {{ text | markdownify }}
    {% endfor %}
  </div>
</section>

<section class="mission" id="mission">
  <div class="text-center">
    <h3>◇ Our Mission ◇</h3>
  </div>
  <div class="container">
    {{ site.mission.text | markdownify }}
  </div>
</section>

<section class="faq" id="faq">
  <div class="text-center">
    <h3>◇ FAQ ◇</h3>
  </div>
  <div class="container">
    {% for q in site.faq %}
    <div class="qna">
      <h4>{{ q.question }}</h4>
      <div class="desc">
        {{ q.answer | markdownify }}
      </div>
    </div>
    {% endfor %}
  </div>
</section>
